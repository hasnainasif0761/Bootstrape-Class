<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Monday Fruits Sale Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      height: 600px;
      background: url('https://images.unsplash.com/photo-1601000938259-9e9118156e76?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 4.5rem;
      margin: 0;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
    }

    h2 {
      font-size: 2.8rem;
      margin: 15px 0 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    .countdown {
      display: flex;
      gap: 70px;
    }

    .time-block {
      text-align: center;
    }

    .circle {
      width: 160px;
      height: 160px;
      position: relative;
      /* margin-bottom: 20px; */
    }

    .circle svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg); /* Start from top */
      position: absolute;
    }

    .circle .bg {
      fill: none;
      stroke: rgba(255,255,255,0.2);
      stroke-width: 12;
    }

    .circle .progress {
      fill: none;
      stroke: #39ff14;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 471; /* 2 * π * 75 (radius approx) */
      stroke-dashoffset: 471;
      transition: stroke-dashoffset 1s linear;
    }

    .number {
      position: absolute;
      top: 50%; left: 100%;
      transform: translate(-50%, -50%);
      font-size: 3.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
    }

    .label {
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.9);
      margin-left: 120px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h1>Cyber Monday</h1>
      <h2>Top Fruits Sale Up to 70%</h2>
      
      <div class="countdown">
        <div class="time-block">
          <div class="circle">
            <svg><circle class="bg" cx="80" cy="80" r="75"></circle></svg>
            <svg><circle class="progress" cx="80" cy="80" r="75"></circle></svg>
            <div class="number" id="days">00</div>
          </div>
          <div class="label">Days</div>
        </div>
        
        <div class="time-block">
          <div class="circle">
            <svg><circle class="bg" cx="80" cy="80" r="75"></circle></svg>
            <svg><circle class="progress" cx="80" cy="80" r="75"></circle></svg>
            <div class="number" id="hours">00</div>
          </div>
          <div class="label">Hours</div>
        </div>
        
        <div class="time-block">
          <div class="circle">
            <svg><circle class="bg" cx="80" cy="80" r="75"></circle></svg>
            <svg><circle class="progress" cx="80" cy="80" r="75"></circle></svg>
            <div class="number" id="minutes">00</div>
          </div>
          <div class="label">Minutes</div>
        </div>
        
        <div class="time-block">
          <div class="circle">
            <svg><circle class="bg" cx="80" cy="80" r="75"></circle></svg>
            <svg><circle class="progress" cx="80" cy="80" r="75"></circle></svg>
            <div class="number" id="seconds">00</div>
          </div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Target date set karo (example: January 13, 2026)
    const targetDate = new Date("January 13, 2026 00:00:00").getTime();
    const totalDuration = targetDate - new Date("January 03, 2026").getTime(); // Starting total time
    function updateCountdown() {
        const now = new Date().getTime();
      const distance = targetDate - now;
    //   console.log(distance);
      

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "<h2 style='font-size:3rem;'>Sale Ended!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update numbers
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      // Calculate progress (remaining %)
      const circumference = 471; // 2 * π * 75 ≈ 471

      // Individual progress
      const daysProgress = 1 - (days / Math.floor(totalDuration / (1000*60*60*24)));
      const hoursProgress = 1 - (hours / 24);
      const minutesProgress = 1 - (minutes / 60);
      const secondsProgress = 1 - (seconds / 60);

      // Update each circle
      document.querySelectorAll('.circle')[0].querySelector('.progress').style.strokeDashoffset = circumference * daysProgress;
      document.querySelectorAll('.circle')[1].querySelector('.progress').style.strokeDashoffset = circumference * hoursProgress;
      document.querySelectorAll('.circle')[2].querySelector('.progress').style.strokeDashoffset = circumference * minutesProgress;
      document.querySelectorAll('.circle')[3].querySelector('.progress').style.strokeDashoffset = circumference * secondsProgress;
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>
</body>
</html>
