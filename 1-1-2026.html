<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website - Banners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-container {
            width: 100%;
            height: 85vh;
            border: 1px solid red;
        }

        .hero-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85vh;
            background: linear-gradient(to bottom, rgba(139, 0, 0, 0.7), rgba(0, 0, 0, 0.8));
            z-index: 0;
        }
        .content
        {
            position: absolute;
            z-index: 1;
            text-align: center;
            top: 30%;
            transform: translateY(-50%);
            transform: translateX(55%);
            text-transform:capitalize;
        }
        .content h1
        {
            color: white;
            font-size: 4rem;
            text-transform: uppercase;
            margin: 0;
        }
        .content p
        {
            font-size: 1.2rem;
            color: white ;
            text-transform:inherit;
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <video src="./banner.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="content">
            <h1>Industrious</h1>
            <p>A responsive business oriented template with a video background</p>
            <p>designed by Template and released under the Creative Commons License.</p>
        </div>
    </div>
</body>

</html>
